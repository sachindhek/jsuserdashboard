<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>LogIn/SignUp Form</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <script src="js/registartion.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="login-form col-md-6 offset-md-3">
                <div class="header">
                    <h2 class="h2 welcome">Login</h2>
                    <img class="rounded mx-auto d-block" src="images/avatar.jpg" alt="Avatar" class="avatar">
                </div>

                <form class="row g-3 needs-validation">
                    <input class="form-control" type="email" name="email" id="emailid" placeholder="Email" required>
                    <span id="email-validation" class="text-danger" hidden>
                        Please enter a valid email address
                    </span>

                    <input class="form-control" type="password" name="pass" id="pass" placeholder="Password" required>
                    <span id="email-validation" class="text-danger" hidden>
                        Password is incorrect, please check
                    </span>

                    <input class="btn btn-primary" type="button" value="Login" onclick="login()">

                    <a href="registration.html" class="btn btn-success">
                        Register
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
