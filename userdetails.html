<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>User Details</title>
    <link rel="stylesheet" href="css/userdetails.css">
    <script src="js/userdetails.js"></script>
</head>

<body onload="fillUserDetails()">
    <main class="container">
        <div class="row">
            <div class="col-sm-2 offset-sm-9">
                <button class="btn btn-sm btn-danger" onclick="logout()">
                    logout
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-6"><label class="h2">User Details</label></div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1 table-responsive">
                <table class="table table-hover" id="tab">
                    <thead>
                        <tr>
                            <th scope="col">Sr. No.</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email address</th>
                            <th scope="col">Update</th>

                        </tr>
                    </thead>
                    <tbody id="user-details">

                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Edit Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form" id="form">
                                            <div id="userid" hidden></div>
                                            <div class="form-control">
                                                <label>Name</label>
                                                <input type="text" name="first" id="first"
                                                    placeholder="Enter your FirstName" autocomplete="off">
                                                <i class="fa-regular fa-circle-check"></i>
                                                <i class="fa-solid fa-exclamation"></i>
                                                <small>eroor msg</small>
                                            </div>

                                            <div class="form-control">
                                                <label>Phone Number </label>
                                                <input type="number" name="number" id="number"
                                                    placeholder="Enter your Phone Number" autocomplete="off">
                                                <i class="fa-regular fa-circle-check"></i>
                                                <i class="fa-solid fa-exclamation"></i>
                                                <small>eroor msg</small>
                                            </div>
                                            <div class="form-control">
                                                <label>Email Address</label>
                                                <input type="email" name="email" id="email"
                                                    placeholder="Enter your Mail">
                                                <i class="fa-regular fa-circle-check"></i>
                                                <i class="fa-solid fa-exclamation"></i>
                                                <small>eroor msg</small>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" id='btnn' class="btn btn-primary"
                                            onclick="editDetail()">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tbody>

                </table>
            </div>
        </div>
</body>

</html>
