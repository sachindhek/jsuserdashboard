<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/registration.css">
    <title>Document</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="registration-form col-sm-8 col-lg-6 offset-lg-3 offset-sm-2">
                <div class="header">
                    <h2 class="h2">REGISTRATION FORM</h2>
                </div>
                <form class="form" id="form">
                    <div class="form-control">
                        <input type="text" name="first" id="first" placeholder="Your Name" autocomplete="off">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>eroor msg</small>
                    </div>

                    <div class="form-control">
                        <input type="number" name="number" id="number" placeholder="Your Phone Number"
                            autocomplete="off">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>eroor msg</small>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" id="email" placeholder="Your Email">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>eroor msg</small>
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>eroor msg</small>
                    </div>
                    <div class="form-control">
                        <input type="password" name="Cpassword" id="cpassword" placeholder="Confirm Password">
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>eroor msg</small>
                    </div>
                    <span id="email-valid" class="text-danger" hidden>
                        password and confirm password are not matching
                    </span>

                    <input class="btn" id="sign" type="submit" value="SignUp"><span>
                        <p><a href="login.html">Already SIgn up</a></p>
                    </span>
                </form>
            </div>
        </div>
    </div>
    <script src="js/registartion.js"></script>
</body>

</html>
